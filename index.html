<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Left-Center-Right</title>
	</head>
	<body>
		<div class="jumbotron">
						<div class="row">
					<div class="col-auto"> <!-- not sure why this won't float right, maybe it is because we are in jumbotron-->
						<div id="connected-viewers"></div>
					</div>
					<div class="col-auto"> 
						<div id="current-matches"></div>
					</div>
					<div class="col-auto"> 
						<div id="waiting"></div>
					</div>
				</div>
			<h1>Play Left-Center-Right</h1>
			<h3><em>a dice game of chance!</em></h3>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col gamecol" style="padding-left: 0px;padding-right: 0px;">
							<div class="card-header">
								<div class="row">
									<div class="col">You are player #<span id = "player-number"></span></div>
									<div class="col">Center Chips: <span id = "center-chips"></span></div>
									<div class="col">Your Chip Total: <span id = "chip-total"></span></div>
								</div>
							</div>
							<div class="card card-default col">
								<div class="card-body">
									<span id="game-status"></span>
									<div id="dice-images"><br><br><br><br></div>
								</div>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col">
										<button id="start-game" class="btn btn-primary game-btn" type="submit">Start or Join Game</button>
									</div>
									<div class="col">
										<button id="roll-dice" class="btn btn-primary game-btn" type="submit">Click To Roll</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> 
				<div class="col-md-6">
					<div class="row">
						<div class="card card-default col rightcol">
							<div class="card-body" id="chat-history">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col rightcol" style="padding-left: 0px;padding-right: 0px;">
							<div class="card-header">
								<form>
									<div class="form-group row">
										<label for="commenter-name">Your Name</label>
										<input class="form-control" id="commenter-name" type="text">
									</div>
									<div class="form-group row">
										<label for="commenter-name">Your comment</label>
										<input class="form-control" id="new-comment" type="text" value="">
									</div>
									<div class="form-group row">
										<div class="col-auto">
											<button class="btn btn-primary" id="submit-comment" type="submit">Submit</button>
										</div>
										<div class="col-auto">
											<button class="btn btn-primary" id="clear-comments" type="submit">Clear Chat Contents</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p id="footer">&copy;Copyright Kegstands Unlimited</p>
		</footer>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
		<script src="./assets/javascript/lcrgame.js" type="text/javascript"></script>
		<!-- script src="https://sdk.scdn.co/spotify-player.js"></script -->
	</body>
</html>
